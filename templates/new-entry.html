{% extends 'base.html' %}
{% block title %}Writing Stats - New Entry {% endblock %}

{% block body %}
<div>
    {{ message }}
</div>
<form class="new-entry-form" method="post">
    <div class="form-group">
      <label for="entryMinutes">Enter Minutes</label>
      <input type="number" class="form-control" id="entryMinutes" name="entryMinutes" value="0">
    </div>
    <div class="form-group">
      <label for="entryWords">Enter Words</label>
      <input type="number" class="form-control" id="entryWords" name="entryWords" value="0">
    </div>
    <div class="form-group">
        <label for="entryType">Select Entry Type</label>
        <select multiple class="form-control" id="entryType" name="entryType">
            {% for entry_type in entry_types %}
            <option value={{ entry_type.entry_type_id }}>{{ entry_type.entry_type_name }}</option>
            {% endfor %}
        </select>
      </div>
    <div class="form-group">
        <label for="entryNote">Entry Note</label>
        <textarea class="form-control" id="entryNote" rows="3"></textarea>
    </div>
    <div class="form-group">
        <label for="projectSelect">Select Project</label>
        <select multiple class="form-control" id="projectSelect" name="project">
            {% for project in projects %}
            <option value={{ project.project_id }}>{{ project.project_name }}</option>
            {% endfor %}
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
