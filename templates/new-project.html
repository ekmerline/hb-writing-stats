{% extends 'base.html' %}
{% block title %}Writing Stats - New Project{% endblock %}

{% block body %}
<div>
    {{ message }}
</div>
<div class="response-message">

</div>
<form class="new-project-form" method="post">
    <div class="form-group">
      <label for="project_name">Project Name</label>
      <input type="text" class="form-control" id="project_name" name="project_name" placeholder="Project Name">
    </div>
    <div class="form-group">
        <label for="project_description">Project Description</label>
        <textarea class="form-control" id="project_description" rows="3" name="project_description"></textarea>
    </div>
    <div class="form-group">
        <label for="project_type_id">Select Project Type</label>
        <select multiple class="form-control" id="project_type_id" name="project_type_id">
            {% for project_type in project_types %}
            <option value={{ project_type.project_type_id }}>{{ project_type.project_type_name }}</option>
            {% endfor %}
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
{% block scripts %}
<script src="static/newProject.js"></script>
{% endblock %}
