{% extends 'base.html' %}
{% block title %}Writing Stats - New Project{% endblock %}

{% block body %}
<div>
    {{ message }}
</div>
<form class="new-project-form" method="post">
    <div class="form-group">
      <label for="projectName">Project Name</label>
      <input type="text" class="form-control" id="projectName" name="projectName" placeholder="Project Name">
    </div>
    <div class="form-group">
        <label for="projectDescription">Project Description</label>
        <textarea class="form-control" id="projectDescription" rows="3" name="projectDescription"></textarea>
    </div>
    <div class="form-group">
        <label for="projectType">Select Project Type</label>
        <select multiple class="form-control" id="projectType" name="projectType">
            {% for project_type in project_types %}
            <option value={{ project_type.project_type_id }}>{{ project_type.project_type_name }}</option>
            {% endfor %}
        </select>
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

{% endblock %}
